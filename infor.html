<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .info-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        .info-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .info-card label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        .info-card input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .info-card input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .info-card input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .info-card input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Personal Information</h1>
        <form class="info-card">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="antar@example.com">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+880 1234 567890">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="123 Main Street, Dhaka">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
